{% with golfers=accounts.golfers %}
{% for golfer in golfers%}
<div class="container text-center">
    <div class="row align-items-start">
      <div class="col">
        First Name
        <ul>{{golfer.first_name}}</ul>
      </div>
      <div class="col">
        Last Name
        <ul>{{golfer.last_name}}<ul>
      </div>
      <div class="col">
        Handicap
        <ul>{{golfer.hcp_index}}</ul>
      </div>
    </div>
</div>
{% endfor %}
{% endwith %}
